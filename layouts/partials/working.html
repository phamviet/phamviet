{{ "<!-- Services -->" | safeHTML }}
  <section id="working" class="main special">
    <div class="container">
      {{ if eq .Site.Params.backgroundpersection true }}
        <span class="image fit primary"><img src="images/{{ with .Site.Params.infos.picture }}{{ . }}{{ end }}" alt="" /></span>
      {{ end }}
      <div class="content">
        <header class="major">
          <h2>{{ with .Site.Params.working.title}}{{ . | markdownify }}{{ end }}</h2>
        </header>
          <p>{{ with .Site.Params.working.description}}{{ . | markdownify }}{{ end }}</p>
      </div>
      <a href="#infos" class="goto-next scrolly">{{ with .Site.Params.skill_list.buttontext }}{{ . | markdownify }}{{ end }}</a>
    </div>
  </section>
